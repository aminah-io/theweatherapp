<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>The Weather App</title>
  </head>
  <body>
    <h1>The Weather App</h1>
    <form action="/" method="post">
      <label for="cityInput">City Name: </label>
      <input type="text" name="cityName" id="cityInput"><br>
      <br>
      <label for="unitsInput">Unit of measurement: </label>
      <div>
        <input type="radio" name="unitsInput" value="imperial">
        <label for="imperial">Imperial (degrees Farenheit)</label>
      </div>
      <div>
        <input type="radio" name="unitsInput" value="metric">
        <label for="metric">Metric (degrees Celsius)</label>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
